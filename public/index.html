<!doctype html>

<html ng-app='cardTracker'>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>

  <title>Card Tracker</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
        html { overflow-y:scroll; }
        body { padding-top:50px; }
        #card-list { margin-bottom:30px; }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src='core.js'></script>

</head>
<body ng-controller='mainController'>
  <div class='container'>
    <!-- Card Count -->
    <div class='jumbotron text-center'>
      <h1>Card Tracker <span class='label label-info'>{{ cards.length }}</span></h1>
    </div>

    <!-- Card List -->
    <div id='card-list' class='row'>
      <div class='col-sm-4 col-sm-offset-4'>
        <div class='checkbox' ng-repeat='card in cards'>
          <h4 ng-click='focusCard(card._id)' style='padding: 8px; border-bottom: solid 1px black;'>{{ card.name }}</h4>
          <!--<label>
            <input type='checkbox' ng-click='focusCard(card._id)' />
          </label>-->
        </div>
      </div>
    </div>

    <!-- Card Form -->
    <div id='card-form' class='row'>
      <div class='col-sm-8 col-sm-offset-2 text-center'>
        <form>
            <h2>Card Details:</h2>
          <div class='form-group'>
            <input id='name' type='text' class='form-control input-lg text-center' placeholder='Name' ng-model='formData.name' />
          </div>
          <div class='form-group'>
            <input id='text' type='text' class='form-control input-lg text-center' placeholder='Text' ng-model='formData.text' />
          </div>
          <div class='form-group'>
            <input id='rarity' type='text' class='form-control input-lg text-center' placeholder='Rarity' ng-model='formData.rarity' />
          </div>
          <div class='form-group'>
            <input id='cost' type='number' class='form-control input-lg text-center' placeholder='Cost' ng-model='formData.cost' />
          </div>
          <div class='form-group'>
            <input id='attack' type='number' class='form-control input-lg text-center' placeholder='Attack' ng-model='formData.attack' />
          </div>
          <div class='form-group'>
            <input id='health' type='number' class='form-control input-lg text-center' placeholder='Health' ng-model='formData.health' />
          </div>
          <div class='form-group'>
            <input id='tribe' type='text' class='form-control input-lg text-center' placeholder='Tribe' ng-model='formData.tribe' />
          </div>
          <button id='add' type='submit' class='btn btn-primary btn-lg' ng-click='createCard()'>Add</button>
          <button id='update' type='submit' class='btn btn-primary btn-lg' ng-click='updateCard()'>Update</button>
          <button id='delete' type='submit' class='btn btn-danger btn-lg' ng-click='deleteCard()'>Delete</button>
          <button id='clear' type='submit' class='btn btn-lg' ng-click='clearForm()'>Clear</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
